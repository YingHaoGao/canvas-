<!DOCTYPE html>
<html style="{font-size: 62.5%}">
<head>
	<title>大屏</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="z_index z_index_1 ground"></div>
<div class="z_index z_index_2">
	<canvas id="canvas" width="600" height="600"></canvas>
</div>
<div class="z_index z_index_3 border">
	<div class="z_index_3_title">县级融媒体中心</div>
</div>
<div class="z_index z_index_4">
	<div class="left">
		<div class="left_item">
			<img src="./image/5.svg">
		</div>
		<div class="left_item">
			<img src="./image/2.svg">
		</div>
		<div class="left_item">
			<img src="./image/1.svg">
		</div>
		<div class="left_item">
			<img src="./image/3.svg">
		</div>
		<div class="left_item">
			<img src="./image/4.svg">
		</div>
	</div>
	<div class="middle">
		<video controls loop muted>
			<source src="./video/index.mp4" type="video/mp4">
		</video>
	</div>
	<div class="right">
		<div class="right_item">
			<div class="wire"></div>
			<img src="./image/5.png">
		</div>
		<div class="right_item">
			<div class="wire"></div>
			<img src="./image/4.png">
		</div>
		<div class="right_item">
			<div class="wire"></div>
			<img src="./image/3.png">
		</div>
		<div class="right_item">
			<div class="wire"></div>
			<img src="./image/1.png">
		</div>
		<div class="right_item">
			<div class="wire"></div>
			<!-- <div class="dot dot_1"></div>
			<div class="dot dot_2"></div> -->
			<img src="./image/2.png">
		</div>
		<div class="border_left"></div>
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jCanvas.js"></script>
<script type="text/javascript" src="js/index.js"></script>
